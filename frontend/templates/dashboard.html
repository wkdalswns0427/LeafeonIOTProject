<h1>Leafeon Dashboard</h1>
<section id = "dashboard">
  <table id="table-header" border="1" bordercolor="#84C520">
      <tr bgcolor="84C520">
        <p><td colspan = "3" span style="color:white">Current Room Environment</td></p>
      </tr>
  <table id="sensor-header" border="1" bordercolor="84C520">
		<tr>
      <th>TIME</th>
      <th>Temperature(C)</th>
      <th>Humidity(%)</th>
      <th>Pressure(Pa)</th>
      <th>Altitude(m)</th>
      <th>eCO2(ppm)</th>
      <th>eTVOC(ppb)</th>
      <th>pm1.0(ug/m3)</th>
      <th>pm2.5(ug/m3)</th>
      <th>pm10.0(ug/m3)</th>
		</tr>
	</table>
  
  <table id="sensor-table" border="1" bordercolor="#84C520">
		<tr>
			<th>time</th>
			<th>tempdata</th>
			<th>humidata</th>
      <th>presdata</th>
      <th>altdata</th>
      <th>eco2data</th>
      <th>tvocdata</th>
      <th>pm01data</th>
      <th>pm25data</th>
      <th>pm10data</th>
		</tr>
	</table>
  <br>
</section>

<h1>Weather Station</h1>
  <div>
    <div class="gauge-section">
      <h3>Temperature</h3>
      <div id="temp" class="gauge"></div>
    </div>
    <div class="gauge-section">
        <h3>Humidity</h3>
        <div id="hum" class="gauge"></div>
    </div>
  </div>
  <div class="actions">
    <button id="refresh" class="btn btn-icon">
        <svg height="30" viewBox="0 0 24 24" width="30">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
    </button>
</div>
